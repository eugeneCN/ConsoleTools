<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ConsoleTools</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,500,700" rel="stylesheet">
  <style>
  body {
    font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    -webkit-font-smoothing: antialiased;
    padding: 5vh 10vw;
    color: #121314;
  }

  p {
    font-size: 1.6em;
    font-weight: 300;
    line-height: 1.4;
    max-width: 26em;
  }

  pre {
    background-color: #eee;
    padding: 5px 20px;
    border-radius: 4px;
  }
  </style>
</head>

<body>
  <p style="color: red">Welcome to console.tools.js - 请打开控制台!</p>
  <pre id="tip"></pre>
  <script src="./console.tools.js"></script>
  <script>
  var tools = new ConsoleTools({
    timer: 1000, // 默认500ms
    clean: false, // 默认开启
    onchange: function(e) { // 回调
      document.getElementById("tip").innerHTML = '<p>' + JSON.stringify(e, null, 2) + '</p>'
    }
  })

  tools.opened()

  // setTimeout(function() {
  //   tools.closed()
  // }, 3000)

  // setTimeout(function() {
  //   tools.opened()
  // }, 6000)
  </script>
</body>

</html>
